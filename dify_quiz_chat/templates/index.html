<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify交互式选择题聊天</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: white;
            border: 1px solid #dee2e6;
            margin-right: auto;
        }
        
        .quiz-question {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .quiz-options {
            margin: 10px 0;
        }
        
        .quiz-option {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quiz-option:hover {
            background-color: #f0f0f0;
        }
        
        .quiz-option.selected {
            background-color: #007bff;
            color: white;
        }
        
        .quiz-option.correct {
            background-color: #28a745;
            color: white;
        }
        
        .quiz-option.incorrect {
            background-color: #dc3545;
            color: white;
        }
        
        .explanation {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border {
            width: 2rem;
            height: 2rem;
        }
        
        .input-group {
            margin-top: 20px;
        }
        
        .btn-quiz {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }
        
        .btn-quiz:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,123,255,0.3);
        }
        
        .score-display {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="text-center py-4">
                    <h1 class="display-4 text-primary">
                        <i class="fas fa-brain"></i> Dify交互式选择题聊天
                    </h1>
                    <p class="lead">输入任何题目，AI将为你生成交互式选择题</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="chat-container" id="chatContainer">
                    <div class="message bot-message">
                        <i class="fas fa-robot"></i> 你好！我是你的AI学习助手。请告诉我你想学习什么主题，我会为你生成相应的选择题。
                        <br><br>
                        <strong>使用说明：</strong>
                        <ul>
                            <li>输入任何学习主题，如"Python编程"、"中国历史"、"数学"等</li>
                            <li>选择题目难度：简单、中等、困难</li>
                            <li>点击生成题目，开始你的学习之旅</li>
                        </ul>
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">生成中...</span>
                    </div>
                    <p class="mt-2">AI正在为你生成选择题...</p>
                </div>
                
                <div class="input-group">
                    <input type="text" class="form-control" id="topicInput" placeholder="输入学习主题，如：Python编程、中国历史、数学等...">
                    <select class="form-select" id="difficultySelect" style="max-width: 120px;">
                        <option value="easy">简单</option>
                        <option value="medium" selected>中等</option>
                        <option value="hard">困难</option>
                    </select>
                    <button class="btn btn-quiz" type="button" id="generateBtn">
                        <i class="fas fa-magic"></i> 生成题目
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class QuizChat {
            constructor() {
                this.chatContainer = document.getElementById('chatContainer');
                this.topicInput = document.getElementById('topicInput');
                this.difficultySelect = document.getElementById('difficultySelect');
                this.generateBtn = document.getElementById('generateBtn');
                this.loading = document.getElementById('loading');
                this.currentQuestions = [];
                this.score = 0;
                this.totalQuestions = 0;
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                this.generateBtn.addEventListener('click', () => this.generateQuiz());
                this.topicInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.generateQuiz();
                    }
                });
            }
            
            async generateQuiz() {
                const topic = this.topicInput.value.trim();
                if (!topic) {
                    this.addMessage('请输入学习主题！', 'bot');
                    return;
                }
                
                this.showLoading(true);
                this.addMessage(`正在为你生成关于"${topic}"的选择题...`, 'user');
                
                try {
                    const response = await fetch('/api/generate-quiz', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            topic: topic,
                            difficulty: this.difficultySelect.value,
                            question_count: 1,
                            user_id: 'web_user'
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const questions = await response.json();
                    this.currentQuestions = questions;
                    this.totalQuestions = questions.length;
                    
                    questions.forEach((question, index) => {
                        this.displayQuestion(question, index);
                    });
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage('抱歉，生成题目时出现错误。请稍后重试。', 'bot');
                } finally {
                    this.showLoading(false);
                }
            }
            
            displayQuestion(question, index) {
                const questionHtml = `
                    <div class="message bot-message">
                        <div class="quiz-question">
                            <h5><i class="fas fa-question-circle"></i> 题目 ${index + 1}</h5>
                            <p>${question.question}</p>
                        </div>
                        <div class="quiz-options" data-question-id="${question.question_id}">
                            ${question.options.map((option, i) => `
                                <div class="quiz-option" data-option="${String.fromCharCode(65 + i)}">
                                    <strong>${String.fromCharCode(65 + i)}.</strong> ${option}
                                </div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="explanation-${question.question_id}" style="display: none;">
                            <h6><i class="fas fa-lightbulb"></i> 解释：</h6>
                            <p id="explanation-text-${question.question_id}"></p>
                        </div>
                    </div>
                `;
                
                this.chatContainer.insertAdjacentHTML('beforeend', questionHtml);
                
                // 添加选项点击事件
                const optionsContainer = this.chatContainer.querySelector(`[data-question-id="${question.question_id}"]`);
                const options = optionsContainer.querySelectorAll('.quiz-option');
                
                options.forEach(option => {
                    option.addEventListener('click', () => {
                        this.selectAnswer(question.question_id, option.dataset.option, question.correct_answer);
                    });
                });
            }
            
            async selectAnswer(questionId, selectedAnswer, correctAnswer) {
                // 禁用所有选项
                const optionsContainer = this.chatContainer.querySelector(`[data-question-id="${questionId}"]`);
                const options = optionsContainer.querySelectorAll('.quiz-option');
                
                options.forEach(option => {
                    option.style.pointerEvents = 'none';
                    if (option.dataset.option === correctAnswer) {
                        option.classList.add('correct');
                    } else if (option.dataset.option === selectedAnswer && selectedAnswer !== correctAnswer) {
                        option.classList.add('incorrect');
                    }
                });
                
                // 显示解释
                const explanationDiv = document.getElementById(`explanation-${questionId}`);
                const explanationText = document.getElementById(`explanation-text-${questionId}`);
                
                try {
                    const response = await fetch('/api/submit-answer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            question_id: questionId,
                            selected_answer: selectedAnswer,
                            user_id: 'web_user'
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.is_correct) {
                        this.score += result.score;
                        explanationText.innerHTML = `<span class="text-success"><i class="fas fa-check-circle"></i> 回答正确！</span><br>${result.explanation}`;
                    } else {
                        explanationText.innerHTML = `<span class="text-danger"><i class="fas fa-times-circle"></i> 回答错误。正确答案是：${result.correct_answer}</span><br>${result.explanation}`;
                    }
                    
                    explanationDiv.style.display = 'block';
                    
                    // 显示当前分数
                    this.updateScore();
                    
                } catch (error) {
                    console.error('Error submitting answer:', error);
                    explanationText.innerHTML = '抱歉，提交答案时出现错误。';
                    explanationDiv.style.display = 'block';
                }
            }
            
            updateScore() {
                // 移除旧的分数显示
                const oldScore = this.chatContainer.querySelector('.score-display');
                if (oldScore) {
                    oldScore.remove();
                }
                
                // 添加新的分数显示
                const scoreHtml = `
                    <div class="message bot-message">
                        <div class="score-display">
                            <i class="fas fa-trophy"></i> 当前得分：${this.score} / ${this.totalQuestions * 10}
                        </div>
                    </div>
                `;
                this.chatContainer.insertAdjacentHTML('beforeend', scoreHtml);
            }
            
            addMessage(text, sender) {
                const messageClass = sender === 'user' ? 'user-message' : 'bot-message';
                const icon = sender === 'user' ? 'fas fa-user' : 'fas fa-robot';
                
                const messageHtml = `
                    <div class="message ${messageClass}">
                        <i class="${icon}"></i> ${text}
                    </div>
                `;
                
                this.chatContainer.insertAdjacentHTML('beforeend', messageHtml);
                this.scrollToBottom();
            }
            
            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
                this.generateBtn.disabled = show;
            }
            
            scrollToBottom() {
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new QuizChat();
        });
    </script>
</body>
</html>
